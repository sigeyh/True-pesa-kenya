<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - True Pesa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #2c3e50, #3498db);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            font-size: 2rem;
            margin-right: 10px;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .content {
            padding: 30px;
        }
        
        .page-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 5px;
            text-align: center;
        }
        
        .page-subtitle {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        
        input, select {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border 0.3s, box-shadow 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .name-group {
            display: flex;
            gap: 15px;
        }
        
        .name-group .form-group {
            flex: 1;
        }
        
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        
        .submit-button {
            background: linear-gradient(90deg, #3498db, #2c3e50);
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            width: 100%;
        }
        
        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }
        
        .submit-button:active {
            transform: translateY(1px);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .content {
                padding: 25px;
            }
            
            .name-group {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="logo-text">True Pesa</div>
            </div>
        </div>
        
        <div class="content">
            <h1 class="page-title">Sign Up</h1>
            <p class="page-subtitle">Create your True Pesa account</p>
            
            <form id="signup-form">
                <div class="name-group">
                    <div class="form-group">
                        <label for="lastName" class="required">Last Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="firstName" class="required">First Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="required">Phone Number</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone input-icon"></i>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="idNumber" class="required">ID Number</label>
                    <div class="input-with-icon">
                        <i class="fas fa-id-card input-icon"></i>
                        <input type="text" id="idNumber" name="idNumber" placeholder="Enter your ID number" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="required">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="location" class="required">Select Location</label>
                    <div class="input-with-icon">
                        <i class="fas fa-map-marker-alt input-icon"></i>
                        <select id="location" name="location" required>
                            <option value="" disabled selected>--- Select County ---</option>
                            <option value="nairobi">Nairobi</option>
                            <option value="mombasa">Mombasa</option>
                            <option value="kisumu">Kisumu</option>
                            <option value="nakuru">Nakuru</option>
                            <option value="eldoret">Eldoret</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="dob" class="required">Date of Birth</label>
                    <div class="input-with-icon">
                        <i class="fas fa-calendar-alt input-icon"></i>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="gender" class="required">Select Gender</label>
                    <div class="input-with-icon">
                        <i class="fas fa-venus-mars input-icon"></i>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>--- Select Gender ---</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>
                </div>
                
                <div class="button-container">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 True Pesa. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let isValid = true;
            const requiredFields = document.querySelectorAll('input[required], select[required]');
            
            requiredFields.forEach(field => {
                if (!field.value) {
                    isValid = false;
                    field.style.borderColor = '#e74c3c';
                } else {
                    field.style.borderColor = '#ddd';
                }
            });
            
            // Validate phone number
            const phone = document.getElementById('phone');
            const phoneRegex = /^[0-9]{10}$/;
            if (phone.value && !phoneRegex.test(phone.value)) {
                isValid = false;
                phone.style.borderColor = '#e74c3c';
                alert('Please enter a valid 10-digit phone number');
            }
            
            // Validate ID number
            const idNumber = document.getElementById('idNumber');
            const idRegex = /^[0-9]{6,12}$/;
            if (idNumber.value && !idRegex.test(idNumber.value)) {
                isValid = false;
                idNumber.style.borderColor = '#e74c3c';
                alert('Please enter a valid ID number (6-12 digits)');
            }
            
            // Validate email
            const email = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.value && !emailRegex.test(email.value)) {
                isValid = false;
                email.style.borderColor = '#e74c3c';
                alert('Please enter a valid email address');
            }
            
            // Validate date of birth (must be at least 18 years old)
            const dob = document.getElementById('dob');
            if (dob.value) {
                const birthDate = new Date(dob.value);
                const today = new Date();
                const age = today.getFullYear() - birthDate.getFullYear();
                const monthDiff = today.getMonth() - birthDate.getMonth();
                
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }
                
                if (age < 18) {
                    isValid = false;
                    dob.style.borderColor = '#e74c3c';
                    alert('You must be at least 18 years old to register');
                }
            }
            
            if (isValid) {
                // Store user data in localStorage
                const userData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    phone: document.getElementById('phone').value,
                    idNumber: document.getElementById('idNumber').value,
                    email: document.getElementById('email').value,
                    location: document.getElementById('location').value,
                    dob: document.getElementById('dob').value,
                    gender: document.getElementById('gender').value
                };
                
                localStorage.setItem('userData', JSON.stringify(userData));
                
                // Redirect to referral page
                window.location.href = 'referral.html';
            }
        });
    </script>
</body>
</html>
